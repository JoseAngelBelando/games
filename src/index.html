<head>

    <link rel="stylesheet" href="./scss/styles.scss">

<body>
    <div class="header">
        <div class="container">
            <h1 class="title">Jose <span class="game">Game</span></h1>
        </div>
       

    </div>
    <div class="content">
    
        
        <div class="game-links">
            <a href="./games/hangman.html">Hangman</a>

                <div class="pupil right"></div>

            <div class="board">
              <div class="cell" data-index="0">X</div>

        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8">O</div>
          </div>
        </div>
